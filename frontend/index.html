<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis Web Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Google Sans", Arial, sans-serif; background:#e8eaed; color:#202124; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    h1 { margin-bottom: 20px; font-size: 2.2rem; color:#4285F4; }
    button { background:#4285F4; color:#fff; border:none; padding:14px 24px; font-size:16px; border-radius:10px; cursor:pointer; margin:8px; transition:background .2s, transform .1s; }
    button:hover { background:#3367d6; transform:scale(1.03); }
    button:disabled { background:#dadce0; cursor:not-allowed; }
    #stopBtn { background:#EA4335; }
    #status { font-size:16px; margin-top:16px; padding:10px 16px; background:#dadce0; border:1px solid #c0c0c0; border-radius:8px; min-height:24px; }
    .btn-container { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
  </style>
</head>
<body>
  <h1>Jarvis Web Assistant</h1>
  <div class="btn-container">
    <button id="activateBtn">Activate Jarvis</button>
    <button id="stopBtn" disabled>Stop Jarvis</button>
  </div>
  <p id="status">Press "Activate Jarvis" to start.</p>

  <script>
    const activateBtn = document.getElementById('activateBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');

    let recognition = null;
    let listening = false;
    let stopRequested = false;

    function speak(text) {
      const synth = window.speechSynthesis;
      const u = new SpeechSynthesisUtterance(text);
      synth.speak(u);
    }

    async function sendCommand(command) {
      const res = await fetch('/process_command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command })
      });
      if (!res.ok) throw new Error('API error');
      return res.json();
    }

    function handleAction(action) {
      if (!action || !action.type) return;
      if (action.type === 'say') {
        speak(action.text || 'Okay');
        statusEl.innerText = action.text || 'Spoken.';
      } else if (action.type === 'open_url' && action.url) {
        window.open(action.url, '_blank');
        statusEl.innerText = `Opening: ${action.url}`;
      } else {
        statusEl.innerText = 'Unknown action.';
      }
    }

    function startListening() {
      if (listening) return;
      listening = true;

      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        statusEl.innerText = 'SpeechRecognition not supported in this browser.';
        return;
      }
      recognition = new SR();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      statusEl.innerText = 'Listening...';

      recognition.onresult = async (e) => {
        const command = e.results[0][0].transcript;
        statusEl.innerText = `You said: "${command}"`;
        try {
          const data = await sendCommand(command);
          handleAction(data.action);
        } catch (err) {
          statusEl.innerText = 'Error processing command.';
        }
      };

      recognition.onerror = (e) => {
        statusEl.innerText = 'Microphone error: ' + e.error;
        listening = false;
      };

      recognition.onend = () => {
        listening = false;
        if (!stopRequested) startListening(); // continuous
      };
    }

    activateBtn.addEventListener('click', () => {
      stopRequested = false;
      activateBtn.disabled = true;
      stopBtn.disabled = false;
      startListening();
    });

    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      if (recognition) recognition.stop();
      activateBtn.disabled = false;
      stopBtn.disabled = true;
      statusEl.innerText = 'Jarvis stopped.';
    });
  </script>
</body>
</html>
